<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装获取某个范围内随机数的方法</title>
	<script>
		function randomNumber(min,max){
			var res = parseInt(Math.random()*(max-min+1))+min;
			return res;
		}
		for(var i=0;i<100;i++){
			console.log(randomNumber(231,4324));
		}
	</script>
</head>

</body>
</html>
