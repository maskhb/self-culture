<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编写一个函数，计算两个数字的加减乘除</title>
	<style>
		div{
			width: 200px;height: 50px;background-color: #efefef;text-align: center;line-height: 50px;border: 3px solid #ccc;margin-top: 20px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var num1 = document.querySelector('input');
			var ysf  = document.getElementById('ysf');
			var num2 = ysf.nextElementSibling;
			var btnCount = document.querySelector('button');
			var output = document.querySelector('div');

			btnCount.onclick = count;
			function count(){
				var _num1 = Number(num1.value);
				var _num2 = Number(num2.value);
				var _ysf = ysf.value;

				switch(_ysf){
					case '+':
						output.innerHTML= _num1+_num2;
						break;
					case '-':
						output.innerHTML = _num1 - _num2;
						break;
					case 'x':
						output.innerHTML = _num1 * _num2;
						break;
					case '/':
						output.innerHTML = _num1 / _num2;
						break;
					case '%':
						output.innerHTML = _num1 % _num2;
						break;
				}
			}
		})
	</script>
</head>
<body>
	<input type="number">
	<select id="ysf">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="x">&times;</option>
			<option value="/">/</option>
			<option value="%">%</option>
	</select>
	<input type="number">
	<button>计算</button>
	<div>结果显示区域</div>
</body>
</html>
