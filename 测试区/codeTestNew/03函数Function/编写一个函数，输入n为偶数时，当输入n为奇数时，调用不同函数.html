<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求/1+1/3+…+1/n</title>
    <script>
    // 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求/1+1/3+…+1/n
    document.addEventListener('DOMContentLoaded', () => {
        var num = document.querySelector('input')
        var btnShow = document.querySelector('button');
        var output = document.querySelector('div');
        btnShow.onclick = function() {
            var _num = num.value;
                // if(_num%2===0){
                // 	even()
                // }else{
                // 	odd()
                // }
            _num % 2 === 0 ? even() : odd();
        }

        function even() {
            var _num = num.value;
            var resEven = 0;
            for (i = 2; i <= _num; i += 2) {
                resEven += 1 / i;
            }
            output.innerHTML = resEven.toFixed(2);
        }

        function odd() {
            var _num = num.value;
            var resOdd = 0;
            for (i = 1; i <= _num; i += 2) {
                resOdd += 1 / i;
            }
            output.innerHTML = resOdd.toFixed(2);

        }
    })
    </script>
</head>

<body>
    <input type="number">
    <button>计算</button>
    <div></div>
    <p>编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求/1+1/3+…+1/n</p>
    <br>
    <p>_num需要获取3次! !!
    <br>
    <h3>函数的执行指针</h3>[如odd()]并不代表函数本身</p>
</body>

</html>
