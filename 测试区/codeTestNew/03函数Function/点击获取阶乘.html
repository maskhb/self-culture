<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击获取阶乘</title>
	<style>
		div{
			width: 300px;height:100px;background-color: #efefef;text-align: center;line-height: 50px;border: 3px solid #ccc;margin-top: 20px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var num = document.querySelector('input');
			var btn = num.nextElementSibling;
			var output = btn.nextElementSibling;
			btn.onclick=check;
			function check(){
				var _num = Number(num.value);
				var fac = 1;
				for(i=2;i<=_num;i++){
					fac=fac*i
				}
				output.innerHTML=_num+'的阶乘是'+fac
			}

		})
	</script>
</head>
<body>
	<input type="number">
	<button>获取阶乘</button>
	<div></div>
</body>
</html>
