<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒表</title>
	<style>
		div{
			width: 200px;height: 50px;background-color: #efefef;text-align: center;line-height: 50px;border: 3px solid #ccc;margin-top: 20px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var output = document.querySelector('div');
			var btnStop = document.querySelector('button');
			let Timer = setInterval(function(){
				for(i=0;i<999;i++){
					output.innerHTML = i;
				}
			},10)
			btnStop.onclick = function(){
				clearInterval(Timer)
			} 
		})
	</script>
</head>
<body>
	<button>STOP</button>
	<div></div>
</body>
</html>
