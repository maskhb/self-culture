<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span{display: inline-block;padding:0 5px;margin:5px;width:85px;background-color: #efefef;text-align:center;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var btnShow=document.querySelector('button');
			var output=document.querySelector('div');
			//点击显示9x9
			btnShow.onclick = function(){
				var res='';
				//外层生成行
				for(var i = 1 ; i<=9;i++){
					for(var j =1;j<=i;j++){
						res+= "<span>"+i+"&times;"+j+"="+i*j+"</span>"
					}
					res+='<br>'
				}
				output.innerHTML=res;
			}
		})
	</script>
</head>
<body>
	<button>显示</button>
	<div></div>
</body>
</html>
