<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击按钮实现浏览器前进后退</title>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var btnForward = document.querySelector('button');
			var btnBack = btnForward.nextElementSibling;

			btnForward.onclick = function(){
				console.log(history.length)
				history.forward();
			};

			btnBack.onclick = function(){
				history.back();
			};

		})
	</script>
</head>
<body>
	<p>INDEX</p>
	<button>&lt;</button>
	<button>&gt;</button>
</body>
</html>
