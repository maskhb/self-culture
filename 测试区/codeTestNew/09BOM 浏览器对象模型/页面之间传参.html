<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面间传参</title>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var btn = document.querySelector('#btn');
			var obj = {
					name:"谢林辉",
					age:38,
					gender:"female"
				}
			btn.onclick = function(){
				// 如何把对象作为参数传递到另外一个页面
				// 用 search 后获得的字符串 '?name=meinv&age=18&gender=female'
				var res = "?";
				for(var attr in obj){
					res+=attr+"="+obj[attr]+"&";
				}
				res = res.slice(0,-1)
				console.log(res)

				location.href="01chuancan.html" + res
			}
		})
	</script>
</head>
<body>
	<h1>首页</h1>
	<button id="btn">跳转</button>
</body>
</html>
