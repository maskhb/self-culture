<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将当前日期格式化输出为 “2015年08月24 星期五”格式</title>
</head>
<body>
	<div></div>



	<script>
		// 将当前日期格式化输出为 “2015年08月24 星期五”格式
		var timer = setInterval(showTime,1000)
		showTime();
		function showTime(){
			var now = new Date()
			var year = now.getFullYear();
			var month = now.getMonth()+1;
			var date = now.getDate();
			var weekIdx = now.getDay();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();
			var Msec = now.getMilliseconds();
			
			//补0操作
			month = month<10 ? '0'+month : month;
			date = date<10 ? '0'+date : date;

			hour = hour<10 ? '0'+hour : hour;
			minute = minute<10 ? '0'+minute : minute;
			second = second<10 ? '0'+second : second;

			var output = document.querySelector('div');
			var xingqi =['星期天','星期一','星期二','星期三','星期四','星期五','星期六',]
			var xinQi = xingqi[weekIdx]

			output.innerHTML = year+'年'+month+'月'+date+'日'+xinQi+
			'<br>'+hour+':'+minute+':'+second


		}
		
	</script>
</body>
</html>
