<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用定时器实现进度条效果</title>
	<style>
		div{
			width: 20px;height: 10px;background-color: #f09;
		}
	</style>
	<script>
	document.addEventListener('DOMContentLoaded',()=>{
		var loading = document.getElementById('loading');

		var width = 0;
		var timer = setInterval(function(){
			width += 5;
			loading.style.width = width + 'px';

			if(width >= 800){
				clearInterval(timer);
				// alert('读取完毕')
			}

		},20);
		
	})

	</script>
</head>
<body>
	<div id="loading"></div>
</body>
</html>
