<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5秒后自动关闭广告</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
		#cover{
			width: 320px;height: 320px;background-color: rgba(0,0,0,0.7);position: absolute;left: 0;top:0;color:#fff;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var cover = document.querySelector('#cover');
			/*
			1.设置定时器 time-- 每一秒运行一次
			2.time ===0时候 cover.style.display = 'none',清除定时器
			*/
			var time = 5;
			cover.innerHTML ='还剩'+time+'秒'
			var timer = setInterval(function(){
				time--;
				if(time ===0){
					cover.style.display = 'none';
					clearInterval(timer)
				}
				cover.innerHTML ='还剩'+time+'秒'
			},1000)
		})
	</script>
</head>
<body>
	<div id="box">
		<img src="img/g5.jpg">
		<div id="cover">
		</div>
	</div>
</body>
</html>
