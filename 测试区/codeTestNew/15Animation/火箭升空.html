<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{background-color: #000;}
		img{
			width: 50px;position: absolute;bottom: 0;right: 200px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var rocket = document.querySelector('img');

			var speed = -50;

			var timer = setInterval(()=>{
				var top = rocket.offsetTop;

				speed+=2;

				// 当速度等于0时，停止定时器
				if(speed >=0){
					speed = 0;
					clearInterval(timer);
				}
				rocket.style.top = top + speed + 'px';
			},30)
		})
	</script>
</head>
<body>
	<img src="img/rocket.gif" alt="">
</body>
</html>
