<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ziyou</title>
	<style>
		#ball{
			position: absolute;
			top: 0;left: 500px;width: 20px;height: 20px;background-color: #f0f;border-radius: 50%;
		}
	</style>
	<script src = '../common.js'></script>
</head>
<body>
	<div id="ball"></div>
	<script>
		var ball = document.querySelector('#ball');
		var speed = 1;
		var timer = setInterval(function(){
			speed++;
			let top = ball.offsetTop;
			if(top>=window.innerHeight-ball.offsetHeight*2){
				top = window.innerHeight - ball.offsetHeight - speed;
				clearInterval(timer);
			}
			ball.style.top = top+speed + 'px';
		},16)
	</script>
</body>
</html>
