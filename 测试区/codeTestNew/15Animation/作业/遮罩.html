<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset='utf-8' />
    <style type="text/css">
    body,
    ul,
    li,
    ol {
        list-style: none;
        padding: 10px;
        margin: 20px;
        font-size: 12px;
        font-family: 微软雅黑;
    }
    
    img {
        border: 0px;
    }
    
    .picList {
        width: 100%;
        float: left;
    }
    
    .picList .col {
        width: 300px;
        height: 200px;
        position: relative;
        overflow: hidden;
        float: left;
        margin: 10px 0 0 10px;
    }
    
    .picList .col img,
    .col a {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    
    .picList .col img {
        width: 100%;
    }
    
    .picList .col a {
        display: block;
        width: 280px;
        height: 180px;
        top: 160px;
        background: #000;
        color: white;
        font-style: normal;
        line-height: 25px;
        padding: 10px;
        opacity: 0.8;
        text-decoration: none;
    }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var linkList = document.querySelectorAll('a')
            //绑定鼠标移入事件
        for (var i = 0; i < linkList.length; i++) {
            // 鼠标移入
            linkList[i].onmouseenter = function() {
                    clearInterval(this.timer);

                    // 不断改变this的top值，直到0
                    this.timer = setInterval(() => {
                        var top = this.offsetTop;

                        // 计算速度
                        // 向上取整，使速度至少为1
                        var speed = Math.ceil(top / 8); //0.5

                        if (top <= 1) {
                            clearInterval(this.timer);
                            top = speed;
                        }

                        this.style.top = top - speed + 'px';
                    }, 50);
                }
                //鼠标移出
            linkList[i].onmouseleave = function() {
                clearInterval(this.timer);

                // 不断改变this的top值，直到0
                this.timer = setInterval(() => {
                    var top = this.offsetTop;

                    // 计算速度
                    // 向上取整，使速度至少为1
                    var speed = Math.ceil((160 - top) / 8); //0.5

                    if (top >= 160) {
                        clearInterval(this.timer);
                        top = 160 - speed;
                    }

                    this.style.top = top + speed + 'px';
                }, 50);
            }
        }

    })
    </script>
</head>

<body>
    <div class='picList' id="picList">
        <div class='col' id="pic1">
            <img src="../img/b1.jpg" />
            <a href='#'>学会html5 <br/>
	 本课程由浅入深，逐步推进，以示例为主线，详细完整地介绍HTML5的新功能与新特征
	   </a>
        </div>
        <div class='col' id="pic2">
            <img src="../img/b2.jpg" />
            <a href='#'>圆角水晶按钮制作<br/>
	网页中的圆角按钮和宽度自适应按钮就这么轻松制作！
	   </a>
        </div>
        <div class='col' id="pic3">
            <img src="../img/b3.jpg" />
            <a href='#'>导航条菜单的制作<br/>
	30分钟教你轻松制作出各种形式的网站导航条菜单
	   </a>
        </div>
    </div>
</body>

</html>
