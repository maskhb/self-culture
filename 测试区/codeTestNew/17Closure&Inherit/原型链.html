<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型链</title>
		<script>
			function Person(name,age){
				this.name = name ;
				this.age = age;
			}
			//原型对象中添加方法
			Person.prototype.say = function(){
				document.write(`<p>hello,${this.name}</p>`)
			}
			Person.prototype.setAge=function(age){
				this.age=age;
			}
			var p1 = new Person('老司机',28);
			p1.say();
			p1.toString();
		</script>
	</head>
	<body>
	</body>
</html>
