<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP TOASCII</title>
	<script>
		/*
			给所有的字符串添加一个获取ascii码的方法和一个反编译的方法
			增强原生js的功能
			* toAscii()
			* toChar()
			
			'abc'.toAscii();//'97,98,99'
			'97,98,99'.toChar();//'abc'
		 */
		
		// 把字符编译成ascii码
		String.prototype.toAscii = function(){
			//如何在此处获取字符串本身：this
			var res = '';
			for(var i=0;i<this.length;i++){
				res += this.charCodeAt(i) + ',';
			}

			return res.slice(0,-1);
		}
		// 把ascii反编译成字符
		String.prototype.toChar = function(){
			var res = '';

			var arr = this.split(',');
			arr.forEach(function(ascii){
				res += String.fromCharCode(ascii);
			});

			return res;
		}
	</script>
</head>
<body>
	
</body>
</html>
