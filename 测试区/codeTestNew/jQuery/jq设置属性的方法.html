<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Set Attribute</title>
		<script type="text/javascript" src="../jquery-3.2.1.js">
		</script>
		<script type="text/javascript">
			$(()=>{
				//prop
				$('#username').prop({
					redonly:true,
					disabled:true,
					autofocus:true
				}).attr({
					'dataTitle':'xxxx',
					'class':'test'
				})
			})
		</script>
	</head>
	<body>
		<input type="text" id="username" />
	</body>
</html>
