<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery 动画</title>
    <style>
    #box {
        width: 200px;
        height: 100px;
        background: #f00;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    button {
        float: right;
    }
    </style>
    <script src="../jquery-3.2.1.js"></script>
    <script>
    $(function() {
        $('#btn').on('click', function() {
            $('#box').animate({
                width: 300,
                height: 200,
                opacity: 0.7,
                fontSize: 28,
                left: 300,
                top: 200
            }, 'normal',function(){
            	$('#box').animate({left: 200,
                top: 10})
            })
        })
    })
    </script>
</head>

<body>
    <div id="box">陈羽凡</div>
    <button id="btn">Move</button>
</body>

</html>
