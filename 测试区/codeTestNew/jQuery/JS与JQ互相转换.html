<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转换</title>
		<script src="../jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$(()=>{
				/*
				 *	jquery对象
				 * 		length获取元素的属性
				 * 原生对象
				 * jq->js
				 * 		.get(idx)||[idx]
				 * js->jq
				 * 		$(dom)
				 */
				$('#btn').on('click',function(){
					//原生判断
					console.log($(':checkbox')[0].checked);
					console.log('这一行是jq:   '+$(':checkbox').prop('checked'))
				})
				console.log($('input').get(0))
				$(":checkbox").prop('checked',true)
			})
		</script>
	</head>
	<body>用户名：<input type="text" id="username">
	密码：<input type="password" id="passowrd">

	<input type="checkbox">7天免登录
	<button id="btn">登录</button>
</body>
</html>
