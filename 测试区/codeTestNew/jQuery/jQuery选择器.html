<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQ选择器</title>
		<script src="../jquery-3.2.1.js">
		</script>
		<script>
			$(()=>{
				$('button').css('color','red');
				$('button').eq(2).css('color','blue');
			})
		</script>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
	</body>
</html>
