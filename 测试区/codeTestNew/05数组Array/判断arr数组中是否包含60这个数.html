<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断arr数组中是否包含60这个数</title>
	<script>
		var arr = [123,23,4,45,6,765,23,453,543,23,43,2412,23,14,32,543,6,23,4,60];
		function has(arr,num){
			for(i = 0 ;i<arr.length;i++){
				if(arr[i]===num){
					console.log("数组内有"+num)
					return false;
				}
			}
		}
		has(arr,60)
	</script>
</head>
