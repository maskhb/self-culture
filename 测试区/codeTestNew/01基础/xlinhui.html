<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function jis(){
			var sws = document.getElementById('sws');
			var bw = document.getElementById('bw');
			var sw = document.getElementById('sw');
			var gw = document.getElementById('gw');
			bw.value = parseInt(sws.value/100);
			sw.value = parseInt((sws.value-bw.value*100)/10);
			gw.value = parseInt((sws.value-bw.value*100-sw.value*10));
		}
	</script>
</head>
<body>
	<input type="text" id="sws">
	<button onclick="jis()">各个位数</button>
	<input type="text" id="bw">
	<input type="text" id="sw">
	<input type="text" id="gw">
</body>
</html>
