<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    /*
    forEach(fn)
    	遍历方法，for循环没有太大差别，比for循环方便
    map(fn)
    	返回每次函数调用的结果组成的数组
    filter(fn)
    	返回该函数会返回 true 的项组成的数组，利用这个方法可对数组元素进行过滤筛选
    every(fn)
    	如果该函数对每一项都返回 true，则返回true
    some(fn)
    	如果该函数对任何一项返回 true，则返回true
    	以上方法都对数组中的每一项运行给定函数fn,，函数中有三个形参分别为
    		- item：数组中的每一项,
    		- index：遍历过程中对应的索引值,
    		- array：对数组的引用
     */
    var arr = ['html5','css3','ecmascript5','jquery','angular'];

    /*
    	原来的遍历方式
     for(var i=0;i<arr.length;i++){
			var new = ''
			document.write('<p>' + arr[i] + '</p>');
	}*/
		// 用于遍历数组的forEach()
		// forEach的缺点：不能使用break/continue
	arr.forEach(function(item,idx,arr){
		console.log(item,idx,arr);
		// item就是for循环中的arr[i]
		document.write('<p>' + item + '</p>');
	})
    
    // map()
    var numList = [10,6,2,2,13,214,325,3,6546];
    var numListNew = numList.map(function(item){
    	// console.log(item);
    	// 一定要有一个返回值
		// 返回一个增加20%的数
		// 得到数组元素取决于下面的return值

		item=1.2*item;
    	return item.toFixed(2);
    })
    console.log(numList,numListNew)

    // 获取arr中小于等于10的元素
    var res = numList.filter(function(item){
    	return item<=10;
    })
    console.log(res);

    // 判断arr中的数是否都大于10
    var res = numList.every(function(item){
    	return item>10
    })
		console.log(res);

	// 只要数组中有一项符合return后的条件（返回true）
	var res = numList.some(function(item){
		return item>20;
	})
	console.log(res);

	// indexOf(keyword),返回keyword所在索引值
	var arr = ['html5','css3','ecmascript5','jquery','css3','angular'];
	var res = arr.indexOf('css3');
	console.log(res);
	console.log(arr.lastIndexOf('css3'));
    </script>
</head>

</body>

</html>
