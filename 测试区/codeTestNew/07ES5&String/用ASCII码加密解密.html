<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var input = document.querySelector('input');
			var btnEncrypt = document.querySelector('button');
			var btnDecode = btnEncrypt.nextElementSibling;
			var output  = document.querySelector('div');

			btnEncrypt.onclick = function(){
				var _input = input.value;

				//for循环遍历字符串 转换成ASCII
				var res = [];
				for(i=0;i<_input.length;i++){
					//转换
					 res[i] = _input.charCodeAt(i);
				}
				output.innerHTML = res//此处获得数组
				console.log(Array.isArray(res));
			}

			btnDecode.onclick = function(){
				var info = output.innerHTML.split(',');
				console.log(Array.isArray(info));
				console.log(typeof(info));
				var resInfo = '';
				
				info.forEach(function(code){
					resInfo += String.fromCharCode(code);
				});
				output.innerHTML = resInfo
			}
		})
	</script>
</head>
<body>
	<input type="text"><button>加密</button><button>解密</button><div></div>
</body>
</html>
