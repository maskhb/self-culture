<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{position: absolute;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var img = document.images[0];
			//鼠标按下
			var data = [];//定义空数组
			
			document.onmousedown =function(e){
				data.push({x:e.clientX,y:e.clientY});//记录开始的位置
				e=e||window.event;
				document.onmousemove=function(e){
					e.preventDefault();//阻止默认行为
					data.push({x:e.clientX,y:e.clientY});
					console.log(data)
				}
			}
			document.onmouseup=function(evt){
				img.src = 'img/2.gif';
				var idx = 0;
				img.style.left = data[idx].x +'px';
				img.style.top = data[idx].y +'px';

				var timer = setInterval(function(){
					idx++
					img.style.left = data[idx].x +'px';
					img.style.top = data[idx].y +'px';
					if(idx>=data.length-1){
						clearInterval(timer);
						idx = 0
						img.src = 'img/1.gif';
						data=[]
					}
				},20)
			}
		})
	</script>
</head>
<body>
	<h1>KOF</h1>
	<img src="img/1.gif">
</body>
</html>
