<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab标签切换</title>
	<style>
		.tab{border:1px solid #ddd;width:400px;}
		.tab .title{border-bottom:2px solid #ddd;overflow:hidden;padding:1px;line-height:2;}
		.tab .title span{float:left;padding:5px 20px;border-right:1px solid #ddd;}
		.tab .title span.active{background-color: #fc0;color:#fff;}
		.content{display:none;padding:10px;text-align:center;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var tab = document.getElementsByClassName('tab')[0];
			var title = document.getElementsByClassName('title')[0];
			var span = title.children;
			var content = document.getElementsByClassName('content');

			/*
				
			 	1默认给tab1添加active 图片显示
				2添加点击事件 利用this
					点击前 隐藏所有图片+去掉所有active属性||类数组不能用forEach
					点击时tab class = active 图片显示

			 */
			
			// 1默认给tab1添加active 图片显示
			span[0].className = 'active';
			content[0].style.display = 'block';
			// 	2添加点击事件 利用this
				
			// 	点击时 1 隐藏所有图片+去掉所有active属性||类数组不能用forEach
			// 	2tab class = active 图片显示
			for(var i=0;i<span.length;i++){
				// 把i的值保存到元素节点中 方便对应的图片引用
				span[i].setAttribute('data-idx',i) ;
				//添加点击事件
				span[i].onclick = function(){
					var idx = this.getAttribute('data-idx');
					// 给当前span添加高亮，去除其他span的高亮效果
					// 先清除所有高亮
					// 并隐藏所有图片
					for(var j =0;j<content.length;j++){
						span[j].className = '';
						content[j].style.display = 'none';
					}

					// 再给当前添加高亮
					this.className = 'active';

					// 再显示当前图片
					content[idx].style.display = 'block';
				}
			}
			

		})
	</script>
</head>
<body>
	<div class="tab">
		<div class="title">
			<span>Tab1</span>
			<span>Tab2</span>
			<span>Tab3</span>
			<span>Tab4</span>
			<span>Tab5</span>
		</div>
		<div class="content"><img src="../08Math&Date/img/g1.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g2.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g3.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g4.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g5.jpg"></div>
	</div>
</body>
</html>
