<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>抛物</title>
    <style>
    img {
        width: 100px;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    body {
        background-color: #000;
    }
    
    .dleft {
        transform: rotateY(180deg);
    }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var img = document.images[0];
        var Xspeed = 40;
        var Yspeed = 0;
        var timer = setInterval(function(){
        	var left = img.offsetLeft;
        	var top  = img.offsetTop;
        	// 抛物运动
			// 水平匀速+垂直加速,触底后水平速度-=3
        	
        	Yspeed*=1.004;

        	//垂直边界处理
        	if(left >= window.innerWidth - img.offsetWidth || top >= window.innerHeight - img.offsetHeight*2){
					clearInterval(timer);
					top = window.innerHeight - img.offsetHeight - }
        	}
				img.style.left = left + Xspeed + 'px';
				img.style.top = top + Yspeed + 'px';
        },20)

    })
    </script>
</head>

<body>
    <img src="img/basketball.jpg" alt="">
</body>

</html>
