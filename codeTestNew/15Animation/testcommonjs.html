<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个动画同时进行</title>
	<style>
		.box{position:absolute;width:100px;height:100px;background-color: #f00;}
	</style>
	<script src="../common.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var box = document.querySelector('.box');
			var output = document.querySelector('.output');

			// animate(box,'width',500);
			// animate(box,'height',200);
			// animate(box,'left',500);

			animate(box,{width:500,height:200,left:500,opacity:0.5},function(){
				// 整个动画完成后执行1次
				animate(box,{height:300,marginTop:20,opacity:1},function(){
					animate(box,{rotateZ:360})
				})
				output.innerHTML += '<p>动画完成</p>';
			})

			// animate(box,{opacity:0.5});
		})
	</script>
</head>
<body>
	<div class="box"></div>
	<div class="output"></div>
</body>
</html>
