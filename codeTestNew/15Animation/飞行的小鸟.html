<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{position: absolute;left:0;top:0;}
		.dleft{transform:rotateY(180deg);}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var bird = document.querySelector('img');
			var speed = 10;
			var timer = setInterval(function(){
				var left = bird.offsetLeft;
				if(left>window.innerWidth-bird.offsetWidth||left<0){
					speed*=-1
					bird.classList.toggle('dleft')
				}
				bird.style.left = left + speed +'px';
			},20)
		})
	</script>
</head>
<body>
	<img src="img/bird.gif">
</body>
</html>
