<!DOCTYPE html >
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竖排导航</title>
		<style>
			li {
				margin-bottom: 2px;
				list-style: none;
				background: url(bg.gif) repeat-x 0 1px;
				float: left;
				clear: left;
				cursor: pointer-;
			}
			a {
				display: block;
				width: 120px;
				height: 25px;
				line-height: 25px;
				position: relative;
				padding: 0 6px;
				border: 1px solid #d6d6d6;
				text-decoration: none;
				font-size: 12px;
				color: #555;
			}
			a:hover {
				font-weight: bold;
				border: 1px solid #b5b5b5;
			}
			span {
				display: block;
				width: 9px;
				height: 8px;
				overflow: hidden;
				background: url(ico.gif) no-repeat;
				position: absolute;
				top: 8px;
				right: 10px;
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded',function(){
				var links = document.querySelectorAll('a')
				for(var i=0;i<links.length;i++){
					links[i].onmouseover = function(){
						clearInterval(this.timer);
						this.timer = setInterval(()=>{
							var width = this.offsetWidth;
							// 计算速度
	                        // 向上取整，使速度至少为1
	                        var speed = Math.ceil(width / 5); //0.5

	                        if (width >= 249) {
                            clearInterval(this.timer);
                            width = 249;
                       		}
                       		this.style.width = width + speed + 'px';
						},30)
					}

					links[i].onmouseout=function(){
						 clearInterval(this.timer);
						this.timer = setInterval(()=>{
							var width = this.offsetWidth;
							var speed = Math.ceil(width / 5);
							if(width<=120){
								 clearInterval(this.timer);
                            	speed = 0;width=120;
							}
							this.style.width = width - speed + 'px';
						},30)
					}
				}
			})
		</script>
	</head>

	<body>
		<ul id="menu">
			<li><a href="http://www.mobiletrain.org" target="_blank">首页<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">千锋精品课程<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">CSS相关知识<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">关于我们<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">联系我们<span></span></a></li>
		</ul>

	</body>

</html>
