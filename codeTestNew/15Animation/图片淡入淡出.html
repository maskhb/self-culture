<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		img{width: 200px;border: 2px solid #000;opacity: 0.5;}
	</style>
	<script>
	document.addEventListener('DOMContentLoaded',function(){
		var girl = document.images[0];
		var currentOpacity = Number(getComputedStyle(girl).opacity);
		girl.onmouseover = function(){
			console.log(currentOpacity);
			clearInterval(girl.timer)
			girl.timer = setInterval(function(){
				currentOpacity+=0.05;
				if(currentOpacity>=1){
					currentOpacity=1;
					clearInterval(girl.timer);
				}
				girl.style.opacity = currentOpacity;
			},16)
		}
		girl.onmouseout = function(){
				clearInterval(girl.timer)
			girl.timer = setInterval(function(){
				currentOpacity-=0.05;
				if(currentOpacity<=0.5){
					currentOpacity=0.5;
					clearInterval(girl.timer);
				}
				girl.style.opacity = currentOpacity;
			},16)
		}
		
	})
	</script>
</head>
<body>
	<img src="img/zb.jpg" alt="">
</body>
</html>
