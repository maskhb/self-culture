<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入有序数组</title>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var arr =[1,213,124,324,325,43,645,7,65,76,763,54,32523,0]

			var num = document.querySelector('input');
			var btnInsert=num.nextElementSibling;
			var output=btnInsert.nextElementSibling;
			btnInsert.onclick = insert;
			function insert(){
				arr.push(num.value)
				//冒泡排序
				for(i=0;i<arr.length;i++){
					for(j=0;j<arr.length-i-1;j++){
						var temp
						if(arr[j]>arr[j+1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
				output.innerHTML = arr
				// console.log(arr)


			}
		})
	</script>
</head>
<body>
	<input type="number"><button>Insert</button><div></div>
</body>
</html>
