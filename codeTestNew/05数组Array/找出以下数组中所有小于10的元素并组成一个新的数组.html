<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出以下数组中所有小于10的元素并组成一个新的数组
[10,15,2,32,5,4,20,8,48,54,6]</title>
	<script>
		/*
		找出以下数组中所有小于10的元素并组成一个新的数组
				[10,15,2,32,5,4,20,8,48,54,6]
		 */
		var data = [10,15,2,32,5,4,20,8,48,54,6];
		var arrNew = [];
		for(i=0;i<data.length;i++){
			if(data[i]<10){
				arrNew.push(data[i]);
			}
		}
		console.log(arrNew)
	</script>
</head>
<body>
	
</body>
</html>
