<!DOCTYPE html>

		<title></title>
		<script type="text/javascript">
			
			function sysSort(arr) {
						return arr.sort(function(a, b) {
							return a - b;
						});
					}
					console.log(sysSort([17,213,34,32,5,436,4325,3]))
					
					function bubbleSort(arr) {
						var len = arr.length,
							tmp;
						for(var i = 0; i < len - 1; i++) {
							for(var j = 0; j < len - 1 - i; j++) {
								if(arr[j] > arr[j + 1]) {
									tmp = arr[j];
									arr[j] = arr[j + 1];
									arr[j + 1] = tmp;
								}
							}
						}
						return arr;
					}
					console.log( bubbleSort([1,23,2,3214,325,43,213,56,45,645,6,435,2,432,]))
		</script>
