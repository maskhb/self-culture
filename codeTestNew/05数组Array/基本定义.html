<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var cat = ['gulu',true,'female',4,'eat'] ; //字面量创建数组
		console.log(cat);
		console.log(cat.length);//数组长度

		cat[cat.length]='sleep';//利用length添加数组项
		console.log(cat);

		cat[2]='male';//利用下标重写数组项
		console.log(cat);

		//循环打印数组项
		for(i=0;i<cat.length;i++){
			document.write(cat[i],'<br>')
		}


		var dog = new Array('xiaohui','gray',3,'male',true,['eat','walk',false,])//构造函数方法创建数组
		console.log(dog);
		console.log(dog[dog.length-1][2]);//多维数组访问

		//复制数组
		var myDog = [];
		for(i=0;i<cat.length;i++){
			myDog[i]=dog[i]
		}
		console.log(myDog)

		//随机点名就是随机获取数组下标 后再输出数组内容
		var idx = Math.floor(Math.random()*myDog.length)
		console.log(myDog[idx])


		//数组方法
		console.log(myDog.push('很烦人'));//尾部添加,返回值为数组长度
		console.log(myDog);
		console.log(myDog.shift())//剪切第一项,返回值第一项
		console.log(myDog);


		var arr = [1,23,4,325,4365,46,4576,4,453,234,5];
		var arrNew = arr.sort();
		console.log(arrNew+'这是以字符串形式排序')

		var reverseArr = arr.reverse();
		console.log(reverseArr+'这是以字符串形式倒序')
	</script>
</head>
<body>
	
</body>
</html>
