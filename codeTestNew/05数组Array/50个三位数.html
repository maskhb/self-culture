<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建一个50个三位数的数组</title>
	<script>
		var arr = new Array(50);//只传入一个数值类型的参数时,创建50个未定义数值项的数组
		console.log(arr.length);
		//循环写入数据
		for(i=0;i<arr.length;i++){
			arr[i] =  Math.floor(Math.random()*(999-100+1))+100;
			document.write(arr[i]+'<br>')
		}
	</script>	

</head>
<body>
	
</body>
</html>
