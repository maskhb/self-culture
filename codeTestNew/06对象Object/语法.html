<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的语法</title>
	<script>
		/*
		
		创建对象 花括号
			方法
			1.直接量 
				1.1点语法  1.2 方括号语法 
			2.构造函数 注意首字母大写
		*/
	
		var object = {name:'琦玉',hobby:'杀怪',gender:'male'};
		var punchMan= new Object();
		punchMan.name = '光头';
		punchMan.age = '未知';

		// 对象遍历 for in循环
		for(var attr in object){
			console.log(object[attr])
		}

		//对象复制
		var punchManNew = {};
		for(var attr in punchMan){
			punchManNew[attr] = punchMan[attr]
		}
		punchManNew.height = 168;
		console.log(punchMan,punchManNew)
		
	</script>
</head>
<body>
	
</body>
</html>
