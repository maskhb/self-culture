<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动最新消息</title>
	<style>
	div{width: 500px;}
		li{
			list-style: none;margin: 10px;padding: 10px;border-bottom: 1px dotted #f90;
		}
		a{
			text-decoration: none;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{

			/*
				1>数据列表
				2>点击添加进数组
				3>设置定时器 把数组最后一项放到第一项
			 */
			
			//获取元素
			var msg =document.querySelector('input');
			var btnInsert = document.querySelector('button');
			var output = document.querySelector('div');

			var data = [
				'一天见三国领导人 习近平都提了这件事',
				'新西兰总理开公众号欢迎李克强  专题',
				'24省份下月同日举行公务员省考',
				'外交部回应华人遭法国警察射杀：已向法方交涉'
			]

			//点击事件
			btnInsert.onclick = function(){
				var _msg = msg.value; //获得输入的值
            	data.unshift(_msg)
				showNews();
			}
			function showNews(){
				//循环写入页面
				var res = '<ul>';
				data.forEach(function(item){
					res += '<li><a href="#">'+item+'</li>'
				})
				res+='</ul>'
				console.log(res)
				output.innerHTML = res;
			}
			
			//进入页面时把数组内容写入页面
			showNews();

			//定时吧数组最后一项拿到最前
			var timer = setInterval(function(){
				data.unshift(data.pop());
				showNews();
			},1200)

		})
	</script>
</head>
<body>
	<input type="text" >
	<button>添加</button>
	<div></div>
</body>
</html>
