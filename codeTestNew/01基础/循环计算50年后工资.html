<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var now = document.querySelector('#now');
			var increase = document.querySelector('#increase');
			var years = document.querySelector('#years');
			var output = document.querySelector('#output');
			var check = document.querySelector('#check');

			check.onclick=function(){
				var a = now.value;//初始钱
				for(i=2;i<years.value;i++){
					total = a + a*(increase.value/100)
				}
				output.innerHTML=Number(total).toFixed(2)
			}
		})
	</script>
</head>
<body>
	<input type="number" id="now" placeholder="入职薪水(单位K)">
	<input type="number" id="increase" placeholder="每年涨幅百分比">
	<input type="number" id="years" placeholder="N年后">
	<button id="check">计算</button>
	<div id="output">月工资</div>
</body>
</html>
