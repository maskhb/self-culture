<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#nav{
			width: 100%;height: 50px;background-color: red;
		}
		.container{
			margin-top: 1100px;
		}
	</style>
	<script>
	window.onload=function(){
		var nav = document.getElementById('nav');
		console.log(window.scrollY)
		window.onscroll=function(){
			if(window.scrollY>=100){
				nav.style.position = "fixed";
				nav.style.left = 0;
				nav.style.top = 0;
			}else{
				nav.style.position = "static"
			}
		}
	}
	</script>
</head>
<body>
<h1>吸顶菜单</h1>
<br>
<br>
<br>
	<div id="nav"></div>
	<div class="container">hhh</div>
</body>
</html>
