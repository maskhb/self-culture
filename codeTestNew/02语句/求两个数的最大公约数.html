<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>求两个数的最大公约数,最小公倍数</title>
    <script>
    /*
    		输入两个数，求两个数的最大公约数（*）
    		如: 12和8的最大公约数是4

    		提示: 能够同时整除两个数的最大数
    		先找出两个数中最小的那个数,
    		最小数–, 找出能被两个数整除的数(退出循环)
    		 */
    document.addEventListener('DOMContentLoaded', function() {
        var num1 = document.querySelector('input');
        var num2 = num1.nextElementSibling;
        var btnMax = document.querySelector('button')
        var btnMin = btnMax.nextElementSibling;
        var output = document.querySelector('div')


        //最小公倍数
        btnMin.onclick = function(a,b) {
            var a = Number(num1.value);
            var b = Number(num2.value);
			while(a>b){
	            	a++
	            	if(a%b===0){
	            		output.innerHTML=a;
	            		break
	            }
			}
            

        }


        // btnMin.onclick = function() {
        //     console.log(456)
        //     var c = num1.value;
        //     var d = num2.value;
        // }




    })
    </script>
</head>

<body>
    <input type="number" placeholder="NUM1">
    <input type="number" placeholder="NUM2">
    <button>求最大公约数</button>
    <button>求最小公倍数</button>
    <div></div>
</body>

</html>
