<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>最小公倍数</title>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var num1 = document.querySelector('input');
        var num2 = num1.nextElementSibling;
        var btn = num2.nextElementSibling;
        var output = btn.nextElementSibling;

        btn.onclick = check

        function check() {
            var a = Number(num1.value);
            var b = Number(num2.value);

            if (a > b) {
                //思路 a*x = b*y
                var x = 1;
                while (x < 10000) {
                    if (a * x % b === 0) {
                        output.innerHTML = a * x;
                        break
                    }
                    x++
                }
            } else if (a < b) {
                var y = 1;
                while (y < 10000) {
                    if (b * y % a === 0) {
                        output.innerHTML = b * y;
                        console.log(222)
                        break
                    }
                    y++
                }
            } else {
                output.innerHTML = a
            }
        }
    })
    </script>
</head>

<body>
    <input type="number" />
    <input type="number" />
    <button>计算</button>
    <div></div>
</body>

</html>
