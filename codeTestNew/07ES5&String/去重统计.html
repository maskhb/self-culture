<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重统计</title>
	<script>
	/*
	已知字符串 “a,a,b,c,c,d” 编程实现以下功能。
	统计每个字符出现的次数，结果显示 a：2、b：1、c：2、d：1
	去掉重复的字符，使结果显示 abcd
	 */
		var str = "a,a,b,b,b,c,c,c,d,d,d,d,d,d,d";
		//遍历数组取出每一项
		var arr = str.split(',');
		console.log(arr);

		var obj = {};//{a:2,b:1,c:2,d:1}
		arr.forEach(function(item){
			obj[item]===undefined?obj[item]=1:obj[item]++;
		});
		console.log(obj);

		//遍历对象 按格式打印
		 var res1 = '';
		 var res2 = '';
		for(var attr in obj){
		 	res1 += attr + ':' + obj[attr] + '、';
		 	res2 += attr;
		 }

		 console.log(res1.slice(0,-1));
		 console.log(res2);

	</script>
</head>
<body>
	
</body>
</html>
