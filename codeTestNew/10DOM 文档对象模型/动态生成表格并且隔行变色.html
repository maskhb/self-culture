<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动态生成表格并实现隔行变色</title>
    <style>
    table {
        border: 1px solid #ddd;
        border-collapse: collapse;
    }
    
    td {
        border: 1px solid #ddd;
        padding: 4px;
    }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var row = document.getElementsByTagName('input')[0];
        var cell = document.getElementsByTagName('input')[1];
        var btn = document.querySelector('button');
        var output = document.querySelector('div');

        // console.log(row,cell,btn,output)
        // 
        // 点击按钮执行函数 循环
        btn.onclick = function() {
            var table = document.createElement('table');
            for (var i = 1; i <= row.value; i++) {
                var tr = document.createElement('tr');

                // 隔行变色
                if (i % 2 === 0) {
                    tr.style.backgroundColor = '#efefef';
                }

                //循环生成列
                for (var j = 1; j <= cell.value; j++) {
                    var td = document.createElement('td');
                    td.innerHTML = '单元格' + i +"行"+ j+"列";

                    // 把td写入tr
                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            // 把table写入.output
            // 在加入前先清空.output
            output.innerHTML = '';

            output.appendChild(table);
        }

    })
    </script>
</head>

<body>
    <input type="number" placeholder="行,Row">行
    <input type="number" placeholder="列,Cell">列
    <button>生成</button>
    <div></div>
</body>

</html>
