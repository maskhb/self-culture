<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动登录勾选</title>
	<style>
		div{position:relative;margin-top:20px;padding:10px;border:1px solid #f60;background-color: #ffc;color:#f60;width:200px;}
		div::before,div::after{
			content:'';
			position:absolute;top:-20px;left:10px;
			border:10px solid #f60;
			border-color:transparent transparent #f60;
		}

		div::after{
			top:-19px;
			border-bottom-color:#ffc;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var autoLogin = document.querySelector('input');
			var tips = document.querySelector('div');
			var btnLogin = document.querySelector('button');
			//自动登录点击后隐藏tips 登录disable=false
			autoLogin.onclick = function(){
				tips.style.display = autoLogin.checked ? 'none' : 'block';
				btnLogin.disabled = autoLogin.checked ? false : true;
			}

			// tips跟随鼠标
			var p = autoLogin.parentElement;
			p.onmousemove = function (e){
				tips.style.display = 'block';
				tips.style.left = e.clientX -30+'px';

				tips.style.top =e.clientY -30+'px'
			}
			p.onmouseout = function(){
				tips.style.display = 'none';
			}
			
		})
	</script>
</head>
<body>
	<p><input type="checkbox">自动登录</p>
	<div>
		为了您的安全，请不要在网吧等公共场所使用！
	</div>
	<button disabled>登录</button>
</body>
</html>
