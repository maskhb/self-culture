    <script>
        document.addEventListener('DOMContentLoaded',function(){
        var arr = [{
                label: "用户名",

                type: "text"
            }, {
                label: "密码",
                name: "password",
                type: "password"
            }, {
                label: "性别",
                name: "gender",
                type: "select",
                value: ['男', '女', '不男', '不女', 'Gay', '妖王']
            }, {

                name: "hobby",
                type: "checkbox",
                value: ['篮球', '足球', '羽毛球', '兵乓球', '爬山', '购物', '旅游', '看美女']
            }, {
                label: '是否已婚',
                name: 'married',
                type: 'radio',
                value: ['已婚', '未婚']
            },
            {
                label: '简介',
                name: 'resume',
                type: 'textarea'
            }];

            var container = document.querySelector('div');
            var form = document.createElement('form');
            // container.appendChild('form');
            // 循环遍历数组 拿出所有对象
            arr.forEach(function(item){
                //生成多个label
                var label = document.createElement('label');
                label.setAttribute('for',item.name);
                label.innerHTML = item.label;
                var p = document.createElement('p');
                switch(item.type){

                    case 'select': 
                        input = document.createElement('selet');
                        input.name = item.name;
                        input.id   = item.name;

                        input.innerHTML = item.value.map(function(opt){
                            return '<option'+item.value+'>'+item.value+'</option>'
                        }).join('')//数组转字符串;
                    case 'textarea':
                        input = document.createElement('textarea');
                        input.name = item.name;
                        input.id = item.name;
                        break;
                    case 'checkbox':
                    case 'radio':
                    //生成span标签包裹checkbox ||radio
                        input = document.createElement('span');
                        input.name = item.name;
                        input.innerHTML = item.value.map(function(opt){
                            return '<label><input type = '+item.type+' name = '+item.name+' value = '+opt+'>'+opt+'<label>'
                        }).join('')
                        break;
                    default :
                        input = document.createElement('input');
                        input.type = item.type;
                        input.name = item.name;
                        input.id   = item.name;
                }
                    p.appendChild(label);
                    p.appendChild(input);


                    form.appendChild(p);
            })
                    container.appendChild(form)
        })
    </script>
