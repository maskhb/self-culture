<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab标签切换</title>
	<style>
		.tab{border:1px solid #ddd;width:400px;}
		.tab .title{border-bottom:2px solid #ddd;overflow:hidden;padding:1px;line-height:2;}
		.tab .title span{float:left;padding:5px 20px;border-right:1px solid #ddd;}
		.tab .title span.active{background-color: #fc0;color:#fff;}
		.content{display:none;padding:10px;text-align:center;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var tab =document.querySelector('.tab');
			var title = tab.firstElementChild.children;
			var content = document.querySelectorAll('.content');
			// console.log(tab,title,content)
			/*
				
			 	1默认给title 1添加active 图片显示
				2添加点击事件 利用this
					点击前 隐藏所有图片+去掉所有active属性||类数组不能用forEach
					点击时tab class = active 图片显示

			 */
			console.log(content[0])
			title[0].className = 'active';
			content[0].style.display = 'block';
			//绑定点击事件
			for(var i =0;i<title.length;i++){
				//保存idx到dom节点!!!!!!!
				title[i].setAttribute('idx',i)
				title[i].onclick=function(){
				var idx = this.getAttribute('idx');//用变量接收idx

					//清除样式和图片
					for(var j =0;j<content.length;j++){
						title[j].removeAttribute('class');
						content[j].style.display='none';
					}
				//给当前点击的table添加active 显示图片
				this.className = 'active';
				content[idx].style.display = 'block';	
				}
			}
		})
	</script>
</head>
<body>
	<div class="tab">
		<div class="title">
			<span>Tab1</span>
			<span>Tab2</span>
			<span>Tab3</span>
			<span>Tab4</span>
			<span>Tab5</span>
		</div>
		<div class="content"><img src="../08Math&Date/img/g1.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g2.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g3.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g4.jpg"></div>
		<div class="content"><img src="../08Math&Date/img/g5.jpg"></div>
	</div>
</body>
</html>
