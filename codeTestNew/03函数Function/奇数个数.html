<!DOCTYPE html>
<html lang="en">

<head>

    <title>奇数个数</title>
    <script>
    /*
        		编写一个函数，计算任意两个数字之间所能组成的奇数个数，参数数字必须是个位数
        		比如： 计算0-3之间能组成的奇数是01、21、03、13、23、31
        	*/
    document.addEventListener('DOMContentLoaded', () => {
        var num1 = document.querySelector('input');
        var num2 = num1.nextElementSibling;
        var btnCalc = num2.nextElementSibling;
        var output = btnCalc.nextElementSibling;

        btnCalc.onclick = function() {
                var _num1 = Number(num1.value);
                var _num2 = Number(num2.value);
                _num1 < 10 && _num2 < 10 ? count(_num1, _num2) : alert('请在输入框输入个位数');
            }
            // function count(x, y) {
            // 	var diff = y-x;
            // 	var times=0;
            // 	// 当差值为奇数时
            // 	if(diff%2===1){
            // 		for(x;x<y;x++){
            // 			times++
            // 		}
            // 		console.log(times)
            // 		output.innerHTML = '可以组成'+times*2+'个奇数'
            // 	}else{
            // 		for(x;x<y;x++){
            // 			times++
            // 		}
            // 		console.log(times)
            // 		output.innerHTML = '可以组成'+(times*2-2)+'个奇数'
            // 	}
            // }
        function count(a, b) {
            var res = '';
            var sum = 0;
            for (var i = a; i <= b; i++) {
                for (var j = a; j <= b; j++) {
                    if (i === j) {
                        continue;
                    }
                    //组合方法
                    var num = '' + i + j;
                    if (num % 2 !== 0) {
                        sum++
                        res += num + '<br>';
                    }
                }
            }
            console.log(res);
            output.innerHTML = res + '一共' + sum + '个';
        }
    })
    </script>
</head>

    <input type="number">
    <button>计算</button>
