<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数和循环结合打印九九乘法表</title>
	<style>
		body span{display: inline-block;padding:0 5px;margin:5px;width:60px;line-height:2;background-color: #efefef;text-align:center;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var btn = document.querySelector('button');
			var output = btn.nextElementSibling;

			btn.onclick= show;
			function show(){
				var res='';
				for(i=1;i<=9;i++){
					for(var j =1;j<=i;j++){
						res+= "<span>"+i+"&times;"+j+"="+i*j+"</span>"
					}
					res+='<br>'
				}
				output.innerHTML=res;
			}
		})
	</script>
</head>
<body>
	<button>显示九九乘法表</button>
	<div></div>
</body>
</html>
