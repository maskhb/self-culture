<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{overflow:hidden;}
		img{position:absolute;left:0;top:0;width:200px;}

		.right{transform:rotateY(180deg);}
		.top{transform:rotateZ(90deg);}
		.bottom{transform:rotateZ(-90deg);}
		img{width: 150px;position: absolute;top: 0;left: 0;}
	</style>
	<script>
		window.onload=function(){
			// preventDefault();
			var bird = document.images[0];
			console.log(bird);
			var left = bird.offsetLeft;
			var top = bird.offsetTop;
			//方向键控制上下左右
			document.onkeydown = function(e){
				// 左
				if(e.keyCode === 37){
					left -= 20;
					bird.className = '';
				}

				// 右
				else if(e.keyCode === 39){
					left += 20;
					bird.className = 'right';
				}

				// 上
				else if(e.keyCode === 38){
					top -= 20;
					bird.className = 'top';
				}

				// 下
				else if(e.keyCode === 40){
					top += 20;
					bird.className = 'bottom';
				}

				//穿透效果
				//水平
				if(left >= window.innerWidth){
					left = -bird.offsetWidth;
				}else if(left <= -bird.offsetWidth){
					left = window.innerWidth;
				}
				//上下
				if(top >= window.innerHeight){
					top = -bird.offsetHeight;
				}else if(top <= -bird.offsetHeight){
					top = innerHeight;
				}

				bird.style.top = top + 'px';
				bird.style.left = left + 'px';
			}
			//onclick后跟随鼠标移动
			bird.onclick = function(e){
				// e.preventDefault();
				document.onmousemove = function(e){
					bird.style.left = e.clientX - bird.offsetWidth/2 + 'px';
					bird.style.top = e.clientY - bird.offsetHeight/2 + 'px';
				}
			}
		}
	</script>
</head>
<body>
	<img src="img/bird.jpg">
</body>
</html>
