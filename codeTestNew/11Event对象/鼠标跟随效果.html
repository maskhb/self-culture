<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			border: 10px solid #0f0;border-radius: 50%;position: absolute;top: 0;left: 0;
		}
	</style>
	<script src = '../common.js'></script>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var div = document.getElementsByTagName('div');
			document.onmousemove = function(e){
				// * 先给第一个元素定位到光标位置
    			div[0].style.left = e.pageX + 'px';
    			div[0].style.top = e.pageY + 'px';

    			// 遍历其他元素，从最后的元素开始，把当前元素的位置定位到它的前一个元素的位置
    			for(var i=div.length-1;i>0;i--){
    				div[i].style.left = div[i-1].offsetLeft + 'px';
    				div[i].style.top = div[i-1].offsetTop + 'px';
    			}
			}
		})
	</script>
